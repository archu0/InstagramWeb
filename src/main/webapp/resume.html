<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/11/05/11/15/resume-1799954_640.png" type="image/x-icon"> 
    <title>RESUME</title>
</head>
<body>
    <form action="" autocomplete="on" method="post">
        <fieldset>
            <legend>RESUME</legend>
            <table bgcolor ="aqua" >

                <tr>
                    <td>
                        <label for="img">Upload an profile</label>
                    </td>
                    <td>
                        <input style="position: relative;left: 20px;" type="image" src="C:\Users\USER\Desktop\ProfilePhoto.jpeg" height="50px" width="50px" id="img" name="img">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Cn">Canditate Name</label>
                    </td>

                    <td>
                        <input type="text" id="Cn" name="Cn" placeholder="Canditate Name" required>
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Cn">College Name</label>
                    </td>

                    <td>
                        <input type="text" id="Cn" name="Cn" placeholder="College Name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mail">Email-Id</label>
                    </td>
                    
                    <td>
                        <input type="email" id="mail" name="mail" placeholder="Email-Id" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="num">Number</label>
                    </td>
                    <td>
                        <input type="tel" id="num" name="num">
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="file">Marks Card</label>
                    </td>
                    <td>
                        <input type="file" id="file" name="file">
                    </td>
                </tr>




                <tr>
                    <td>
                        <label for="gen">Gender</label>
                    </td>
                    <td>
                        
                        <input type="radio" id="gen" name="Gender">Female
                        

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="date">DOB</label>
                    </td>
                    <td>
                        <input type="date" id="date" name="date">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="Skills">Skills</label>
                    </td>
                    <td>
                        <input type="checkbox" id="Skills" name="Skills">Java
                        <input type="checkbox" id="Skills" name="Skills">HTML
                        <input type="checkbox" id="Skills" name="Skills">CSS
                        <input type="checkbox" id="Skills" name="Skills">JS

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Pcn">PU College Name</label>
                    </td>

                    <td>
                        <input type="text" id="Pcn" name="Cn" placeholder="PU College Name" required>
                    </td>
                </tr>



                <tr>
                    <td>
                        <label for="range">COMMUNICATION RATINGS</label>
                    </td>
                    <td>
                        <input type="range" id="range" name="range">
                    </td>
                </tr>




                <!-- for drop -->

                <tr>
                    <td>
                        <label for="lang">Known language</label>
                    </td>
                    <td>
                        <select name="lang" id="lang">
                            <option value="English">English</option>
                            <option value="Kannada">Kannada</option>
                            <option value="Hindi">Hindi</option>
                            
                            
                        </select>
                    </td>
                </tr>


               
            </table>
        </fieldset>
    </form>
</body>
</html>
